<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube ダウンローダー</title>
<style>
  body {
    margin: 0;
    font-family: "Noto Sans JP", sans-serif;
    background: linear-gradient(to bottom, #440000, #220000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 60px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 20px 25px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(255, 0, 0, 0.4);
    width: 90%;
    max-width: 420px;
    text-align: center;
  }

  h1 {
    margin: 0 0 15px;
    color: #ff5555;
    font-size: 1.6em;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 15px;
    box-sizing: border-box;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: linear-gradient(90deg, #ff4444, #ff0000);
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: linear-gradient(90deg, #ff6666, #ff3333);
  }

  #result {
    margin-top: 20px;
    font-size: 15px;
    min-height: 40px;
    color: #ffe6e6;
    word-break: break-all;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>YouTube ダウンローダー</h1>
    <input type="text" id="url" placeholder="YouTubeのURLを入力">
    <button id="download">ダウンロード</button>
    <div id="result"></div>
  </div>

<script>
const API_URL = "https://ytr-dds9.onrender.com/api/download";

function isYoutubeUrl(url) {
  const pattern = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\//;
  return pattern.test(url.trim());
}

document.getElementById("download").addEventListener("click", async () => {
  const url = document.getElementById("url").value.trim();
  const resultDiv = document.getElementById("result");

  if (!isYoutubeUrl(url)) {
    resultDiv.textContent = "⚠️ 有効なYouTubeリンクを入力してください。";
    return;
  }

  resultDiv.textContent = "⏳ ダウンロード中です…（数十秒かかる場合があります）";

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });

    const data = await response.json();

    if (data.error) {
      resultDiv.textContent = `❌ エラー: ${data.error}`;
    } else if (data.file) {
      const fullLink = new URL(data.file, "https://ytr-dds9.onrender.com").href;
      resultDiv.innerHTML = `✅ ダウンロード完了：<br><a href="${fullLink}" target="_blank" style="color:#ff8888;text-decoration:underline;">こちらをクリック</a>`;
    } else {
      resultDiv.textContent = "⚠️ 不明なエラーが発生しました。";
    }
  } catch (e) {
    resultDiv.textContent = `🚫 通信エラー: ${e.message}`;
  }
});
</script>
</body>
</html>
