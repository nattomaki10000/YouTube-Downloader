<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #ff4b2b, #ff416c);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
  #container {
    background: rgba(255,255,255,0.12);
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    box-sizing: border-box;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
    font-size: 1em;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background-color: #fff;
    color: #ff416c;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    font-size: 1em;
  }
  button:hover {
    background-color: #ffe6ec;
  }
  #message {
    margin-top: 10px;
    font-size: 0.9em;
    text-align: center;
    word-break: break-word;
  }
  a.download {
    color: #fff;
    font-weight: bold;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <div id="container">
    <input type="text" id="url" placeholder="YouTubeのリンクを入力してください">
    <button id="downloadBtn">ダウンロード</button>
    <div id="message"></div>
  </div>
<script>
document.getElementById("downloadBtn").addEventListener("click", async () => {
  const url = document.getElementById("url").value.trim();
  const msg = document.getElementById("message");
  msg.textContent = "処理中...";

  if (!url.includes("youtube.com") && !url.includes("youtu.be")) {
    msg.textContent = "正しいYouTubeリンクを入力してください。";
    return;
  }

  try {
    const res = await fetch("https://ytr-dds9.onrender.com/api/download", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });
    const data = await res.json();
    if (data.error) {
      msg.textContent = "エラー: " + data.error;
    } else if (data.file) {
      msg.innerHTML = '✅ ダウンロード完了: <a class="download" href="https://ytr-dds9.onrender.com' + data.file + '" target="_blank">こちらをクリック</a>';
    } else {
      msg.textContent = "不明な応答です。";
    }
  } catch (e) {
    msg.textContent = "通信エラー: " + e.message;
  }
});
</script>
</body>
</html>
